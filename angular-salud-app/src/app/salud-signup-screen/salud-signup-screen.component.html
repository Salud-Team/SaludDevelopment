<div class="mobile-screen">
    <!-- Possible to make sign up for each type a different page? -->
<div id="head">
    <div id="title">
        <h2>Sign Up</h2>
        <p id="subtitle">Let's get started.</p>
    </div> 
</div>


<div class="screen-container">

    <div id="pictureUpload">
        <div id="picUpload-container">
            <img [src]="url" accept="image/gif, image/jpeg, image/png" *ngIf="url" width="200px" height="200px"/>
            <input type="file" accept="image/gif, image/jpeg, image/png" name="image" id="mediaFile" (change)="selectFile($event)">
        </div>
        <label for="mediaFile">
            <img id="pencilIcon" src="../../assets/images/profileUploadEdit.svg" alt="" width="33.53px">
        </label>
    </div>   

    <div id="buttons">
        <p>
            <button id="UserButton" (click)="togglePersonalUser()">Personal User</button>
            <button id="MerchantButton" (click)="toggleMerchantUser()">Merchant User</button>
        </p>
    </div> 

    <div id="inputbody">
        <div id="inputboxes">
            <input type="text" placeholder="Full Name" id="NameBox" (keyup)="addName($event.target.value)">
            <p>
            <input type="number" placeholder="Phone Number" id="PhoneBox" (keyup)="addPhoneNum($event.target.value)">
            <p>
            <input type="text" placeholder="Email Address" id="EmailBox" (keyup)="addEmail($event.target.value)">
            <p>
            <input type="text" placeholder="Password" id="PasswordBox" (keyup)="addPassword($event.target.value)">
            <p>
        </div>
        <div id="additional-params-personal" *ngIf="showPersonalUserInfo">
            <select id="payment_types" [(ngModel)]="chosen_option" placeholder="Select payment type">
                <option *ngFor="let option of options" value="{{option}}">{{option}}</option>
            </select>
            <br>
            <button id="PersonalUserSubmit" (click)="submitPersonalUser()">Submit</button>
        </div>
        <div id="additional-params-merchant" *ngIf="showMerchantUserInfo">
            <div id="Merchant input boxes">
                <input type="text" placeholder="Street Address" id="StreetAddressBox" (keyup)="addStreet($event.target.value)">
                <p>
                <input type="text" placeholder="City" id="CityBox" (keyup)="addCity($event.target.value)">
                <p>
                <input type="text" placeholder="State" id="StateBox" (keyup)="addState($event.target.value)">
                <p>
                <input type="text" placeholder="ZipCode" id="ZipcodeBox" (keyup)="addZipCode($event.target.value)">
                <p>
                <input type="text" placeholder="FoodType" id="FoodTypeBox" (keyup)="addFoodType($event.target.value)">
            </div>
            <button id="MerchantUserSubmit" (click)="submitMerchantUser()">Submit</button>
        </div>  
    </div>
    <!-- <p>salud-signup-screen works!</p> -->

</div>
</div>
