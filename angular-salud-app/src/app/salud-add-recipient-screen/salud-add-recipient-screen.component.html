<div id="head">
    <h1>Add Recipients</h1>
</div>
<div id="search">
    <input type="text" id="searchbar" placeholder="Search for a name." (keyup)="filter($event.target.value)">
    <div *ngFor="let item of recipientHTMLList">
        <p>
            <button name="item.name" [innerHTML]="item.name" (click)="selectRecipientId(item.id)" *ngIf="showItem(item.name)"></button>
        </p>
    </div>
</div>
<p>salud-add-recipient-screen works!</p>
